<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.middle {
			--advance-component-margin-bottom: 2rem;
			--advance-component-margin-top: 2rem;
		}
	</style>
</head>

<body>
	<advance-component start="1">
		<a href="#">First</a>
		<a href="#">Second</a>
		<a href="#">Third</a>
	</advance-component>

	<advance-component class="middle" id="ref"></advance-component>

	<script type="module">
		import '../dist/advance-component.js';

		const refEl = document.getElementById('ref');
		refEl.setAttribute('start', '4');
		refEl.innerHTML = '<a href="#">Fourth</a><a href="#">Fifth</a><a href="#">Sixth</a>';

		const newEl = document.createElement('advance-component');
		newEl.setAttribute('start', '7');
		newEl.innerHTML = '<a href="#">Seventh</a><a href="#">Eight</a><a href="#">Nineth</a>';
		document.body.append(newEl);
	</script>
</body>

</html>
