<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<simple-component></simple-component>

	<simple-component>World</simple-component>

	<simple-component greeting="Bonjour">Monde</simple-component>

	<simple-component id="ref"></simple-component>

	<script type="module" src="../dist/simple-component.js"></script>
	<script>
		const refEl = document.getElementById('ref');
		refEl.greeting = 'Hola';
		refEl.append('Mundo');

		const newEl = document.createElement('simple-component');
		newEl.setAttribute('greeting', 'Saluton');
		newEl.append('Mundo');
		document.body.append(newEl);
	</script>
</body>

</html>
